            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Document</title>
            </head>
            <body>
              <div id="app"></div>
              <script>
                onload = function() {
                    // declaring variable
                    let id = document.getElementById("app")
                    let loading = document.createElement("div")
                    // fill the content
                    loading.textContent = "Loading"
                    loading.style.fontSize = "28px"
                    id.appendChild(loading)
                    // dalam waktu berapa lama dilakukan pengubahan DOM
                    let loaded = setInterval(() => {
                     loading.textContent = loading.textContent + "."
                }, 1000) // 1000ms = 1dtk
                    // hentikan interval ketika
                    setTimeout(() => {
                        clearInterval(loaded)
          loading.textContent = "WELCOME TO OUR PAGE"
                }, 4000) //
                }
                </script>
    
            </body>
            </html>
